<div id="myModal" class="modal d-block" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog bg-warning">
        <div class="modal-content bg-dark">
            <div class="modal-header bg-warning">
                <h3 id="myModalLabel">Create a private message</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="onClose()">×</button>
            </div>
            <div class="modal-body text-light">
                <p>One fine body…</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" aria-hidden="true" (click)="onClose()">Close</button>
                <button class="btn btn-warning">Post</button>
            </div>
        </div>
    </div>
</div>
